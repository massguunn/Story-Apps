<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title><%= htmlWebpackPlugin.options.title %> | <%= brandName %></title>
  </head>
  <body>
    <header>
      <nav-app brandName="<%= brandName %>"></nav-app>
    </header>

    <main>
      <div class="main-content">
        <div class="container py-5">

          <!-- Records -->
          <div>
            <div class="d-flex justify-content-between align-items-center">
              <h1>Dashboard</h1>
              <button-link
                classes="btn-primary text-capitalize"
                to="/stories/add.html"
                icon="bi-plus-lg"
                content="Add Story"
              ></button-link>
            </div>

            <div class="mt-3">
              <div id="recordsCard" class="row">
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="main-footer bg-primary">
        <div class="container px-3 py-4">
          <footer-app></footer-app>
        </div>
      </div>
    </footer>

    <modal-detail
      title="Detail Story"
      class="modal fade"
      id="recordDetailModal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
    ></modal-detail>
  </body>
</html>
